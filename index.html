<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>


  <!-- global container -->
  <div class="min-h-screen bg-LightGray flex items-center font-poppins relative">
      <!-- content container -->
      <div class="flex items-center flex-col justify-center mx-auto bg-white p-4 w-72 rounded-2xl">
            <img src="./images/image-qr-code.png" alt="qr"  class="w-max mb-2 rounded-2xl"/>
            <h1 class="text-[1rem] text-DarkBlue font-bold p-2 text-center">Improve your front-end skills by building projects</h1>
            <p class="text-[.8rem] text-GrayishBlue font-normal p-2 mb-2 text-center">
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
      </div>
    </div>
    
    
    <div class="absolute bottom-0 right-0 left-0 text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><Strong>Frontend Mentor</Strong></a>. 
      Coded by <a href="#"><Strong>Sandro</Strong></a>.
    </div>
  

  
</body>
</html>
